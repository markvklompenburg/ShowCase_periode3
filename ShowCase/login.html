<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
</head>
<body>

<section class="login">
    <div class="login__container">

        <h1 class="login-container__title">Login</h1>

        <form method="post" class="login-container__form">
            <span>Email:</span>
            <input type="text" value="email" class="login-container-form__input login__email">

            <span>Wachtwoord:</span>
            <input type="text" value="wachtwoord" class="login-container-form__input login__password">

            <input type="submit" value="Verzenden" class="login-container-form__input button">

        </form>

        <br>

        <a href="register.html">Nog geen account? Klik hier om een acount te maken</a>
    </div>
</section>

</body>
</html>
