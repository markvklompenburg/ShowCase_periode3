<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="register.css">
    <script type="module" src="scripts/apiConnection.js"></script>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<section class="register">
    <div class="register__container">

        <a href="login.html">< back</a>

        <h1 class="register-container__title">Register</h1>

        <form method="post" class="register-container__form">

            <span>Naam:</span>
            <input type="text" value="name" class="register-container-form__input register_name">

            <span>Email:</span>
            <input type="email" value="email" class="register-container-form__input register_email">

            <span>Wachtwoord:</span>
            <input type="text" value="wachtwoord" class="register-container-form__input register_password">

            <span>Profielfoto:</span>
            <input type="text" value="profilePicture" class="register-container-form__input register_profilePicture">

            <input type="submit" value="Verzenden" class="register-container-form__input button">

        </form>
    </div>
</section>
</body>
</html>
